<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            resize: vertical;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        button:hover {
            background-color: #45a049;
        }
        #testCombinerBtn:hover {
            background-color: #1976D2 !important;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            display: none;
        }
        #status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        #status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        #status.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .instructions {
            font-size: 11px;
            color: #666;
            margin-bottom: 10px;
        }
        .last-pdf {
            margin-top: 16px;
            padding: 12px;
            background: #f0f4f8;
            border-radius: 6px;
            border: 1px solid #dde;
        }
        .last-pdf h2 {
            font-size: 12px;
            margin: 0 0 8px 0;
            color: #555;
            font-weight: 600;
        }
        .last-pdf .filename {
            font-size: 11px;
            color: #666;
            margin-bottom: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .last-pdf .actions {
            display: flex;
            gap: 8px;
        }
        .last-pdf .actions button {
            flex: 1;
            margin-top: 0;
            padding: 8px;
            font-size: 12px;
        }
        .last-pdf .actions #viewPdfBtn {
            background-color: #2196F3;
        }
        .last-pdf .actions #viewPdfBtn:hover {
            background-color: #1976D2;
        }
        .last-pdf .actions #downloadPdfBtn {
            background-color: #607D8B;
        }
        .last-pdf .actions #downloadPdfBtn:hover {
            background-color: #546E7A;
        }
    </style>
</head>
<body>
    <h1>FEB Auto Reimbursor</h1>
    <div class="instructions">
        Paste the tab-separated row from Google Sheets below:
    </div>
    <textarea id="rowInput" placeholder="Paste row data here (tab-separated values)"></textarea>
    <button id="processBtn">Process Row</button>
    <button id="testCombinerBtn" style="margin-top: 8px; background-color: #2196F3;">Test File Combiner</button>
    <p class="instructions" style="margin-top: 8px; font-size: 10px;">Encrypted PDFs (e.g. bank statements): deploy the free server (see <code>server/DEPLOY.md</code>) and set <code>COMBINER_SERVER_URL</code> in <code>background.js</code>.</p>
    <div id="lastPdfSection" class="last-pdf" style="display: none;">
        <h2>Last combined PDF</h2>
        <div class="filename" id="lastPdfFilename"></div>
        <div class="actions">
            <button type="button" id="viewPdfBtn">View</button>
            <button type="button" id="downloadPdfBtn">Download</button>
        </div>
    </div>
    <div id="uploadedListSection" class="last-pdf" style="display: none; margin-top: 8px;">
        <h2>Files uploaded this session</h2>
        <div class="filename" id="uploadedListEmpty">No files uploaded yet.</div>
        <ul id="uploadedList" style="max-height: 120px; overflow-y: auto; padding-left: 16px; margin: 4px 0 0 0; font-size: 11px; color: #444;"></ul>
    </div>
    <div id="status"></div>
    
    <script src="popup.js"></script>
</body>
</html>
