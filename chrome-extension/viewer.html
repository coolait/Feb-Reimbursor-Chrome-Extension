<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>View Combined PDF</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .toolbar {
            padding: 12px 16px;
            background: #16213e;
            border-bottom: 1px solid #0f3460;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
        }
        .toolbar .filename {
            flex: 1;
            font-size: 14px;
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .toolbar button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            background: #e94560;
            color: white;
        }
        .toolbar button:hover {
            background: #ff6b6b;
        }
        .toolbar button.secondary {
            background: #0f3460;
            color: #eee;
        }
        .toolbar button.secondary:hover {
            background: #1a4a7a;
        }
        .pdf-container {
            flex: 1;
            min-height: 0;
            padding: 16px;
        }
        .pdf-container embed {
            width: 100%;
            height: 100%;
            min-height: 70vh;
            border: none;
            border-radius: 8px;
            background: #fff;
        }
        .no-pdf {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <span class="filename" id="filename">Combined PDF</span>
        <button type="button" class="secondary" id="backBtn">Back</button>
        <button type="button" id="downloadBtn">Download</button>
    </div>
    <div class="pdf-container" id="pdfContainer">
        <embed id="pdfEmbed" type="application/pdf" />
    </div>
    <div class="no-pdf" id="noPdf" style="display: none;">
        No combined PDF available. Process a row with file links first.
    </div>
    <script src="viewer.js"></script>
</body>
</html>
